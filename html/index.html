<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://kit.fontawesome.com/4c69f8d79b.js" crossorigin="anonymous"></script>
  <title>CheckAnimation</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="wrapper__content">
        <i class="fa-solid fa-sun content__sun"></i>
        <i class="fa-solid fa-moon content__moon"></i>
        <h1 class="content__title">Animate it</h1>
        <p class="content__subtitle">Choose animation and check it</p>
        <form action="#" class="content__form">
          <select class="content__select">
            <option>pulse</option>
            <option>bounce</option>
            <option>flash</option>
            <option>rubber</option>
            <option>shake</option>
            <option>swing</option>
            <option>wobble</option>
            <option>jello</option>
            <option>fadeOut</option>
            <option>flip</option>
            <option>rotate</option>
          </select>
          <input type="button" class="content__button" value="Animate"/>
        </form>
      </div>
    </div>    
  </div>
  <script src="../js/startAnimation.js"></script>
  <script src="../js/darkMode.js"></script>
</body>
</html>
